<table class="table">
    <thead>
        <tr>
            <th scope="col">ID MEETING</th>
            <th scope="col">USUARIO</th>
            <th scope="col">MEETING HOUR</th>
            <th scope="col">MEETING </th>
            <th scope="col">ELIMINAR</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let meetings of ListMeeting && ListMeeting2">
            <th> {{meetings.meetingId}}</th>
            <td>{{meetings.name}}</td>
            <td>{{meetings.meetingTime}}</td>
            <td><button  type="button" class="btn btn-primary">MEETING</button></td>
            <td><button (click)="deleteMeeting(meetings.meetingId!)" type="button" class="btn btn-danger">ELIMINAR</button></td>
        </tr>
    </tbody>
</table>
