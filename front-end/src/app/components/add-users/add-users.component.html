<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <form>
            <label class="form-label center">Nombre</label>
            <input
              [(ngModel)]="user.name"
              type="text"
              name="userId"
              id="id"
              class="form-control"
              autofocus
            />
            <br />
            <button (click)="agregarUser()" class="btn btn-success btn-block">
              Agregar Meeting
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="table-wrapper-scroll-y">
        <table class="table ">
          <thead>
            <tr>
              <th scope="col">NOMBRE</th>
              <th scope="col">MEETING</th>
              <th scope="col">ELIMINAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuarios of ListMeeting && ListMeeting2">
              <td>{{ usuarios.name }}</td>
              <td>
                <a
                  [routerLink]="['/add']"
                  [queryParams]="{ userId: usuarios.userId }"
                  routerLinkeActive="active"
                  class="btn btn-info btn-sm"
                  alt="meetings"
                >
                  <i class="far fa-edit"></i>
                </a>
              </td>
              <td>
                <button
                  (click)="deleteUser(usuarios.userId!)"
                  type="button"
                  class="btn btn-danger"
                >
                  ELIMINAR
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
